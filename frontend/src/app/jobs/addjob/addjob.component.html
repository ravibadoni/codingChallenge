<div class="container">
<h2>Add Jobs</h2>
  <form [formGroup]="addJobForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1"  placeholder="Enter Title">
      <div class="error-msg" *ngIf="addJobForm.controls['title'].errors">
        title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="dob">Description</label>
      <input formControlName="description" type="text" class="form-control"  placeholder="Enter Description">
      <div class="error-msg" *ngIf="addJobForm.controls['description'].errors">
        description is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
