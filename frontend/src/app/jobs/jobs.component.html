<h1>JOBS List</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of jobsList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ user.title }}
    </td>
    <td>{{ user.description }}</td>
  </tr>
  </tbody>
</table>
